<!DOCTYPE html>
<html lang="en">
<head>
    <title>SlideShow</title>
<link rel="stylesheet" href="SlideShow.css">
 </head>
<body>
<h2> How To Wash Your Hands</h2>
    
<div class="slideshow-container">


  <div class="mySlides fade">
    <div class="numbertext">1 / 5</div>
    <img src="IMG_3252.jpeg" style="width:100%">
    <div class="text">How to wash your hands!</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 5</div>
    <img src="IMG_3253.jpeg" style="width:100%">
    <div class="text">Wet hands</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 5</div>
    <img src="IMG_3254.jpeg" style="width:100%">
    <div class="text">Add soap</div>
  </div>
    
  <div class="mySlides fade">
    <div class="numbertext">4 / 5</div>
    <img src="IMG_3255.jpeg" style="width:100%">
    <div class="text">Lather soap</div>
  </div>
    
  <div class="mySlides fade">
    <div class="numbertext">4 / 5</div>
    <img src="IMG_3256.jpeg" style="width:100%">
    <div class="text">Continue lathering for 20 seconds</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">5 / 5</div>
    <img src="IMG_3258.jpeg" style="width:100%">
    <div class="text">Rinse</div>
  </div>
    



  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
    
<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 3000); 
}
</script>
</body>
